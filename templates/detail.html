<!-- detail_page.html -->
{%extends 'base.html'%}

{%block content%}

<div class="card mb-3 " style="max-width: 1040px; margin-left: 200px; margin-top: 50px;">
    <div class="row g-0 d-flex pagination justify-content-center">
      <div class="col-md-4">
        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8" style="padding-left: 100px; padding-top: 50px;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.short_description | safe }}</p>
          <p class="card-text">{{product.count}}-ta Mahsulot bor</p>
          <p class="card-text">Mahsulot tipi : {{product.category}}</p>
          <div class="d-flex inline-items-center" style="gap: 15px;">
              <p class="card-text">{{product.price }}so'm</p>
              <p class="card-text text-decoration-line-through">{{product.price}}so'm</p>
              <p class="px-2" style="background-color: rgb(200, 51, 133); border: 5px; border-radius: 15px; color: white; font-size: 10px; display: flex; justify-content: center ; margin-top: 10px;"><small>Aksiya</small></p>
          </div>
          <p class="card-text">{{product.created_at}}</p>

            <a href="{% url 'add-to-cart' product.id %}" class="btn btn-success">Savatga qo'shish</a>
        </div>
      </div>
    </div>
  </div>







{%endblock%}
