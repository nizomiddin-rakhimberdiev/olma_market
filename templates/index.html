{% extends 'base.html' %}

{% block content %}
   <div class="row d-flex justify-content-between">
                            {% for product in product %}
            <div class="card col-md-3 mt-50" style="width: 18rem;">
                <img src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.price}}</p>
                  <p class="card-text">{{product.count}}-ta Mahsulot bor</p>
                  <a href="{% url 'note_detail' product.id %}" class="btn btn-primary">Mahsulotni olish</a>
                </div>
              </div>
        {% endfor %}
        </div>
{% endblock %}
